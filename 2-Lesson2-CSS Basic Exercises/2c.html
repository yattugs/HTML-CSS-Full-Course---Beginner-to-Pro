<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Buttons</title>
  <!-- style goes here -->
  <style>
    .btn{
      background-color: green;
      color: white;
      font-weight: bold;
      font-style: normal;
      font-family: 'Courier New', Courier, monospace, sans-serif;
      font-size: 24px;
      letter-spacing: 1px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- github button with css basic styles -->
  <h1>This is a Example of Github Button</h1>
  <button class="btn btn-primary">Sign Up</button>
</body>
</html>
