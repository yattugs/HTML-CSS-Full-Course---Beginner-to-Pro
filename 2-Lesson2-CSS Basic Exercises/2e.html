<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Button</title>
  <!-- add css goes here -->
   <style>
    .btn{
      color: white;
      padding: 10px 20px;
      border: 1px solid;
      border-radius: 8px;
      font-size: 24px;
      font-weight:400;
      letter-spacing: 1px;
      margin-right: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
   </style>
</head>
<body>
  <!-- in this exercise i used inline style css using attribute style -->
  <h1>This is a Example of LinkedIn Button</h1>
  <button class="btn btn-primary" style="background-color: blue; border: none; border-radius: 20px;">Apply on LinkedIn</button>
  <button class="btn btn-secondary" style="background-color: white; border: 1px solid black; color: black;">Save</button>
</body>
</html>
