<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Buttons</title>

  <!-- My CSS Goes here -->
  <style>
    .btn{ /* This is a class selector */
      background-color: yellow;
      font-size: 24px;
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor:pointer;
      font-weight: 500;
      letter-spacing: normal;
    }
  </style>
</head>
<body>
  <!-- amazon button with css basic styles -->
  <h1>This is a Example of Amazon Button</h1>
  <button class="btn btn-primary">Add to Cart</button>
</body>
</html>
