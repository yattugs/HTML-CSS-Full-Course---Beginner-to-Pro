<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>name and email box</title>
  <!-- css style here -->
   <link rel="stylesheet" href="styles/8a.css">
</head>
<body>
  <div class="container-form">
    <!-- Adding a header for the form -->
    <h1>Enter Your Details</h1>
    <p>Please fill in your name and email address below:</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <!-- <br> Adding a line break for better spacing -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" value="Submit"> <!-- Adding a submit button -->
      <!-- Adding a reset button to clear the form -->
      <input type="reset" value="Reset">
    </form>
  </div>
 
</body>
</html>
