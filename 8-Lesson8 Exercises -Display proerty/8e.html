<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Uber Rider!</title>
  <!-- css style here -->
  <link rel="stylesheet" href="styles/8e.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent-container">
    <div>
      <img src="https://gizmodo.com/app/uploads/2015/07/p2v9w5exs3gus99k7fdc-896x896.jpg" alt="uber logo" width="
      250" height="200">
      <h1>Request Uber Rider!</h1>
    </div>
    <div class="form-container">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required class="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required class="email">
        <br>
        <label for="pickup-location">Pickup Location:</label>
        <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location" class="pickup-location" required>
        <br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination" class="destination" required>
        <br>
        <input type="submit" value="Request Ride" class="btn-request">
        <input type="button" value="Request for Schedule" class="btn-schedule">
      </form>
  </div>
</body>
</html>
