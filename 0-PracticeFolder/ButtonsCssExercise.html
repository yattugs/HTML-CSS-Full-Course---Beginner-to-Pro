<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 24px;
      margin: 5px;
    }
    .btn-primary {
      background-color: rgb(255, 0, 0);
      color: white;
    }
    .btn-secondary {
      background-color: white;
      color: rgb(0, 152, 212);
      border:1px solid rgb(0, 152, 212);
    }
    .btn-tertiary {
      background-color: blue;
      color: white;
      border-radius: 20px;
      padding: 10px 30px;
    }
  </style>
</head>
<body>
  <!-- The following code is crate three buuttons contain Subscribe, Join and Tweet button each button has specific styles and used class attribute to puut label on each button-->
  <button class="btn btn-primary">Subscribe</button>
  <button class="btn btn-secondary">Join</button>
  <button class="btn btn-tertiary">Tweet</button>
</body>
</html>
