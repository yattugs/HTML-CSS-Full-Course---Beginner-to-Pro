<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types Demo</title>
  <style>
    *{
      padding: 5px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>HTML Input Types Demo</h1>
  <form>
    <label>Text: <input type="text" placeholder="Text"></label><br><br>
    <label>Password: <input type="password" placeholder="Password"></label><br><br>
    <label>Email: <input type="email" placeholder="Email"></label><br><br>
    <label>Number: <input type="number" placeholder="Number"></label><br><br>
    <label>Search: <input type="search" placeholder="Search"></label><br><br>
    <label>Tel: <input type="tel" placeholder="Phone"></label><br><br>
    <label>URL: <input type="url" placeholder="https://"></label><br><br>
    <label>Date: <input type="date"></label><br><br>
    <label>Month: <input type="month"></label><br><br>
    <label>Week: <input type="week"></label><br><br>
    <label>Time: <input type="time"></label><br><br>
    <label>Datetime-local: <input type="datetime-local"></label><br><br>
    <label>Color: <input type="color"></label><br><br>
    <label>Checkbox: <input type="checkbox"></label><br><br>
    <label>Radio: <input type="radio" name="radio-demo"></label><br><br>
    <label>File: <input type="file"></label><br><br>
    <label>Range: <input type="range" min="0" max="100"></label><br><br>
    <label>Hidden: <input type="hidden" value="hidden-value"></label><br><br>
    <label>Button: <input type="button" value="Click Me"></label><br><br>
    <label>Submit: <input type="submit" value="Submit"></label><br><br>
    <label>Reset: <input type="reset" value="Reset"></label><br><br>
    <label>Image: <input type="image" src="https://via.placeholder.com/40" alt="Submit"></label><br><br>
  </form>
</body>
</html>
