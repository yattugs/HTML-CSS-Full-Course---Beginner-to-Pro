<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font = arial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f0f0f0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 32px;
      color: black;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Biggest Deals of the Year!</h1>
  <p>Don't miss out on <strong><span style="text-transform: capitalize; text-decoration: overline;">our exclusive offers!</span></strong></p>
</body>
</html>
