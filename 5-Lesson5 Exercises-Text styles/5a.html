<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font tahoma text</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1, p {
      font-family: Tahoma, sans-serif;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>This is Tahoma Font</h1>
  <p>This paragraph is written in Tahoma font.</p>
</body>
</html>
