<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 cards box</title>
  <!-- style here -->
  <link rel="stylesheet" href="styles/10a.css">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- create 3 cards contain image and name profile pic and button add friend -->
  <div class="parent-container-cards"> <!-- Parent container for the cards -->
    <div class="child-card"> <!-- Individual card -->
      <div class="thumbnail-container"> <!-- Container for the thumbnail image -->
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Human Profile Picture" class="thumbnail" width="auto" height="auto">
      </div>
      <div class="info-container"> <!-- Container for the name and mutual friends -->
          <h1>
            Oliver
          </h1>
          <div class="mutual-friends"> <!-- Container for profile and mutual friends | make it display inline-->
                <img src="https://cataas.com/cat?width=30&height=30" alt="Profile Picture" class="profile-pic" width="50" height="50">
            <p>2 mutual friends</p>
          </div>
          <button>Add Friend</button>
      </div>
    </div>
    <div class="child-card"> <!-- Individual card -->
      <div class="thumbnail-container"> <!-- Container for the thumbnail image -->
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=150&q=80" alt="Bird Picture" class="thumbnail" width="auto" height="auto">
      </div>
      <div class="info-container"> <!-- Container for the name and mutual friends -->
          <h1>
            Bella
          </h1>
          <div class="mutual-friends"> <!-- Container for profile and mutual friends | make it display inline-->
                <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=30&q=80" alt="Dog Profile Picture" class="profile-pic" width="50" height="50">
            <p>34 mutual friends</p>
          </div>
          <button>Add Friend</button>
      </div>
    </div>
    <div class="child-card"> <!-- Individual card -->
      <div class="thumbnail-container"> <!-- Container for the thumbnail image -->
            <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=150&q=80" alt="Dog Picture" class="thumbnail" width="auto" height="auto">
      </div>
      <div class="info-container"> <!-- Container for the name and mutual friends -->
          <h1>
            Ivan
          </h1>
          <div class="mutual-friends"> <!-- Container for profile and mutual friends | make it display inline-->
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=30&q=80" alt="Bird Profile Picture" class="profile-pic" width="50" height="50">
            <p>67 mutual friends</p>
          </div>
          <button>Add Friend</button>
      </div>
    </div>
  </div>
</body>
</html>
