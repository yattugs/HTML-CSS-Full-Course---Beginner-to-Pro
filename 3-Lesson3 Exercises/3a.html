<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Buttons</title>

  <!-- My CSS Goes here -->
  <style>
    .btn{
      color: white;
      background-color: black;
      font-size: 24px;
      letter-spacing: 1px;
      border: none;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      transition: all 0.15s ease-in;
    }
    .btn:hover{
      background-color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn:active{
      background-color: #555;
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <!-- uber button with css basic styles -->
  <h1>This is a Example of Uber Button</h1>
  <button class="btn btn-primary">Request Now!</button>
</body>
</html>
